---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: montra-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: montra-app
  template:
    metadata:
      labels:
        app: montra-app
    spec:
      containers:
        - name: montra-container
          image: nickta/bench-practice:0.0.1-SNAPSHOT
          ports:
            - containerPort: 8080
#          livenessProbe:
#            httpGet:
#              path: /api/v1/doc.html
#              port: 8080
#            initialDelaySeconds: 10
#            periodSeconds: 5
          env:
            - name: TZ
              value: Asia/Shanghai
---
apiVersion: v1
kind: Service
metadata:
  name: montra-service
spec:
  type: LoadBalancer
  selector:
    app: montra-app
  ports:
    - protocol: TCP
      port: 9080
      targetPort: 8080